server:
  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        - id: core-service
          uri: http://localhost:8189/
          predicates:
            - Path=/winter-app/**
          filters:
            - StripPrefix=1
            - PrefixPath=/winter-app
            - JwtAuthFilter
        - id: cart-service
          uri: http://localhost:8190/
          predicates:
            - Path=/winter-carts/**
          filters:
            - StripPrefix=1
            - PrefixPath=/winter-carts
            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:8188/
          predicates:
            - Path=/winter-auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/winter-auth
            - JwtAuthFilter

