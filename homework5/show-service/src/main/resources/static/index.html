<!doctype html>
<!--winter - название приложения-->
<!--ng-app - ангуляровское (js) приложение, кот. управляет кодом страницы-->
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <!-- стилизация документа-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- бибилиотека angular.min.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- библиотека ngStorage.min.js нужна для хранения данных в самом браузере
     при перезапуске страницы, эти данные будут подтягиваться из какогото-хранилища -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <!-- привязка к index.js-->
    <script src="index.js"></script>
</head>

<body>
<!-- контроллер управляет всем, что находится в <div> -->
<div class="container" ng-controller="indexController">

    <h3>Список продуктов</h3>
    <!-- таблица для вывода данных-->
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <!-- название столбцов-->
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <!-- заполнение строк-->
        <tbody>
        <!-- ng-repeat - цикл-->
        <!--ProductsList находится в $scope в js-документе-->
        <tr ng-repeat="p in ProductsList">
            <!-- поля объекта и кнопки, которые будут выведены в таблицу по каждому объекту p из цикла-->

            <!-- {{p.id}} - переменная из $scope.ProductsList из js-->
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <!-- deleteProduct(p.id) - удалить продукт по id -->
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Создать продукт</h3>
    <form novalidate>
        <!-- productDto.title и productDto.price - это данные из полей формы
         они собираются в поля переменной productDto
         переменная productDto будет передана в js -->
        <input class="form-control" type="text" placeholder="Название" ng-model="productDto.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="productDto.price">
        <p></p>
    </form>
    <button class="btn btn-primary" ng-click="addProduct()">Создать</button>
</div>
</body>
</html>
